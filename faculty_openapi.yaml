openapi: 3.0.0
info:
  title: Faculty of Computing and Informatics API
  version: 1.0.0
servers:
  - url: http://localhost:9090
paths:
  /lecturers:
    get:
      summary: Retrieve a list of all lecturers
      responses:
        '200':
          description: List of all lecturers
    post:
      summary: Add a new lecturer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Lecturer'
      responses:
        '201':
          description: Lecturer added successfully
  /lecturers/{staffNumber}:
    get:
      summary: Retrieve details of a specific lecturer
      parameters:
        - name: staffNumber
          in: path
          required: true
          schema:
            type: string
          description: Staff number of the lecturer
      responses:
        '200':
          description: Details of the specified lecturer
        '404':
          description: Lecturer not found
    put:
      summary: Update an existing lecturer's information
      parameters:
        - name: staffNumber
          in: path
          required: true
          schema:
            type: string
          description: Staff number of the lecturer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Lecturer'
      responses:
        '200':
          description: Lecturer updated successfully
        '404':
          description: Lecturer not found
    delete:
      summary: Delete a lecturer's record
      parameters:
        - name: staffNumber
          in: path
          required: true
          schema:
            type: string
          description: Staff number of the lecturer
      responses:
        '204':
          description: Lecturer deleted successfully
        '404':
          description: Lecturer not found
  /courses/{courseCode}/lecturers:
    get:
      summary: Retrieve all lecturers that teach a certain course
      parameters:
        - name: courseCode
          in: path
          required: true
          schema:
            type: string
          description: Course code
      responses:
        '200':
          description: List of lecturers teaching the specified course
  /offices/{officeNumber}/lecturers:
    get:
      summary: Retrieve all lecturers in the same office
      parameters:
        - name: officeNumber
          in: path
          required: true
          schema:
            type: string
          description: Office number
      responses:
        '200':
          description: List of lecturers in the specified office
components:
  schemas:
    Lecturer:
      type: object
      properties:
        staffNumber:
          type: string
          description: Unique staff number for the lecturer
        officeNumber:
          type: string
          description: Office number where the lecturer sits
        staffName:
          type: string
          description: Name of the lecturer
        title:
          type: string
          description: Title of the lecturer
        courses:
          type: array
          items:
            $ref: '#/components/schemas/Course'
    Course:
      type: object
      properties:
        courseName:
          type: string
          description: Name of the course
        courseCode:
          type: string
          description: Code of the course
        nqfLevel:
          type: integer
          description: National Qualifications Framework level
